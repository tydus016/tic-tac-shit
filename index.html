<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="restartButton" class="restart-btn">Restart Game</button>
    <div class="tic-box-container">
      <div class="tic-row">
        <div class="tic-box" data-index="0"></div>
        <div class="tic-box" data-index="1"></div>
        <div class="tic-box" data-index="2"></div>
      </div>
      <div class="tic-row">
        <div class="tic-box" data-index="3"></div>
        <div class="tic-box" data-index="4"></div>
        <div class="tic-box" data-index="5"></div>
      </div>
      <div class="tic-row">
        <div class="tic-box" data-index="6"></div>
        <div class="tic-box" data-index="7"></div>
        <div class="tic-box" data-index="8"></div>
      </div>
    </div>

    <footer>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
      <script src="script.js"></script>
    </footer>
  </body>
</html>
